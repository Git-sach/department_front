<div class="container">
  <div class="switch previous" (click)="onClickNextPrevious('previous')">
    <img src="../../../../assets/chevron-left.svg" alt="SVG Image" />
  </div>
  <div class="informations_container">
    <svg class="department_svg" [attr.viewBox]="vewbox">
      <g>
        <path [attr.d]="department?.svg_path" />
      </g>
    </svg>

    <div class="title">
      <p>{{ department?.code }}</p>
      <p>{{ department?.name }}</p>
    </div>

    <div class="localisation_informations">
      <p>Région: {{ department?.region }}</p>
      <p>Préfecture: {{ department?.prefecture }}</p>
    </div>

    <div #temperatureElements class="temperatures">
      <div
        [ngClass]="
          selectedTemperatureType === 'tmax'
            ? 'temperature tmax active'
            : 'temperature tmax'
        "
        (click)="onClickTemperature('tmax')"
      >
        <svg
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 8.00003C10.1077 7.98565 9.23625 8.27007 8.52424 8.80803C7.81222 9.34599 7.30055 10.1066 7.07061 10.9689C6.84067 11.8311 6.90568 12.7455 7.25529 13.5666C7.6049 14.3876 8.21903 15.0682 9 15.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path d="M11 2V4" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M5.59995 17.4L4.19995 18.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M19 3V13.54C19.7626 13.9803 20.3586 14.6599 20.6955 15.4734C21.0325 16.2869 21.0916 17.1888 20.8637 18.0394C20.6358 18.8899 20.1336 19.6415 19.435 20.1775C18.7365 20.7136 17.8805 21.0041 17 21.0041C16.1195 21.0041 15.2635 20.7136 14.565 20.1775C13.8664 19.6415 13.3642 18.8899 13.1363 18.0394C12.9084 17.1888 12.9675 16.2869 13.3045 15.4734C13.6415 14.6599 14.2374 13.9803 15 13.54V3C15 2.46957 15.2107 1.96086 15.5858 1.58579C15.9609 1.21071 16.4696 1 17 1C17.5304 1 18.0391 1.21071 18.4142 1.58579C18.7893 1.96086 19 2.46957 19 3Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path d="M3 12H1" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M5.33993 6.34005L3.92993 4.93005"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <p>{{ temperature?.tmax | number : "1.2-2" }}C°</p>
      </div>
      <div
        [ngClass]="
          selectedTemperatureType === 'tmoy'
            ? 'temperature tmoy active'
            : 'temperature tmoy'
        "
        (click)="onClickTemperature('tmoy')"
      >
        <svg
          width="10"
          height="22"
          viewBox="0 0 10 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 3V13.54C7.76257 13.9803 8.35855 14.6599 8.69552 15.4734C9.03249 16.2869 9.09161 17.1888 8.86371 18.0394C8.63581 18.8899 8.13362 19.6415 7.43505 20.1775C6.73647 20.7136 5.88054 21.0041 5 21.0041C4.11946 21.0041 3.26353 20.7136 2.56496 20.1775C1.86638 19.6415 1.3642 18.8899 1.1363 18.0394C0.908398 17.1888 0.967516 16.2869 1.30448 15.4734C1.64145 14.6599 2.23743 13.9803 3 13.54V3C3 2.46957 3.21072 1.96086 3.58579 1.58579C3.96086 1.21071 4.46957 1 5 1C5.53043 1 6.03914 1.21071 6.41422 1.58579C6.78929 1.96086 7 2.46957 7 3Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <p>{{ temperature?.tmoy | number : "1.2-2" }}C°</p>
      </div>
      <div
        [ngClass]="
          selectedTemperatureType === 'tmin'
            ? 'temperature tmin active'
            : 'temperature tmin'
        "
        (click)="onClickTemperature('tmin')"
      >
        <svg
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M1 11H11" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M8 3V19" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M2 8L5 11L2 14"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11 5L8 8L5 5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M5 17L8 14L9.5 15.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M19 3V13.54C19.7626 13.9803 20.3586 14.6599 20.6955 15.4734C21.0325 16.2869 21.0916 17.1888 20.8637 18.0394C20.6358 18.8899 20.1336 19.6415 19.435 20.1775C18.7365 20.7136 17.8805 21.0041 17 21.0041C16.1195 21.0041 15.2635 20.7136 14.565 20.1775C13.8664 19.6415 13.3642 18.8899 13.1363 18.0394C12.9084 17.1888 12.9675 16.2869 13.3045 15.4734C13.6415 14.6599 14.2374 13.9803 15 13.54V3C15 2.46957 15.2107 1.96086 15.5858 1.58579C15.9609 1.21071 16.4696 1 17 1C17.5304 1 18.0391 1.21071 18.4142 1.58579C18.7893 1.96086 19 2.46957 19 3Z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <p>{{ temperature?.tmin | number : "1.2-2" }}C°</p>
      </div>
    </div>
  </div>
  <div class="switch next" (click)="onClickNextPrevious('next')">
    <img src="../../../../assets/chevron-right.svg" alt="SVG Image" />
  </div>
</div>
