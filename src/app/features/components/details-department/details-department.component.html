<div class="container">
  <div class="switch previous">
    <img src="../../../../assets/chevron-left.svg" alt="SVG Image" />
  </div>
  <div class="informations_container">
    <svg class="department_svg" [attr.viewBox]="vewbox">
      <g>
        <path [attr.d]="department?.svg_path" />
      </g>
    </svg>

    <div class="title">
      <p>{{ department?.code }}</p>
      <p>{{ department?.name }}</p>
    </div>

    <div class="localisation_informations">
      <p>Région: {{ department?.prefecture }}</p>
      <p>Préfecture: {{ department?.prefecture }}</p>
    </div>

    <div #temperatureElements class="temperatures">
      <div
        [ngClass]="
          selectedTemperatureType === 'tmax'
            ? 'temperature tmax active'
            : 'temperature tmax'
        "
        (click)="onClickTemperature('tmax')"
      >
        <svg
          width="9"
          height="13"
          viewBox="0 0 9 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.52643 0.980897C7.4447 0.717126 7.16462 0.569549 6.90085 0.651274L2.60244 1.98307C2.33867 2.0648 2.19109 2.34488 2.27282 2.60865C2.35454 2.87242 2.63462 3.02 2.8984 2.93827L6.7192 1.75445L7.90302 5.57526C7.98475 5.83903 8.26483 5.98661 8.5286 5.90488C8.79237 5.82316 8.93995 5.54308 8.85823 5.2793L7.52643 0.980897ZM1.6904 12.371L7.49118 1.36195L6.60647 0.895796L0.805696 11.9049L1.6904 12.371Z"
          />
        </svg>
        <p>{{ temperature?.tmax | number : "1.2-2" }}C°</p>
      </div>
      <div
        [ngClass]="
          selectedTemperatureType === 'tmoy'
            ? 'temperature tmoy active'
            : 'temperature tmoy'
        "
        (click)="onClickTemperature('tmoy')"
      >
        <svg
          width="13"
          height="8"
          viewBox="0 0 13 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.7961 4.39715C12.992 4.20255 12.9931 3.88597 12.7985 3.69005L9.62738 0.497245C9.43278 0.301319 9.1162 0.30024 8.92027 0.494836C8.72435 0.689432 8.72327 1.00601 8.91787 1.20194L11.7366 4.03999L8.89859 6.85876C8.70267 7.05336 8.70159 7.36994 8.89618 7.56586C9.09078 7.76179 9.40736 7.76287 9.60329 7.56827L12.7961 4.39715ZM-0.00170342 4.5L12.442 4.54239L12.4454 3.5424L0.00170342 3.5L-0.00170342 4.5Z"
          />
        </svg>
        <p>{{ temperature?.tmoy | number : "1.2-2" }}C°</p>
      </div>
      <div
        [ngClass]="
          selectedTemperatureType === 'tmin'
            ? 'temperature tmin active'
            : 'temperature tmin'
        "
        (click)="onClickTemperature('tmin')"
      >
        <svg
          width="9"
          height="14"
          viewBox="0 0 9 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.76796 13.0961C6.02255 13.2031 6.31564 13.0834 6.42258 12.8288L8.16533 8.67994C8.27227 8.42534 8.15258 8.13226 7.89798 8.02532C7.64339 7.91837 7.35031 8.03807 7.24336 8.29266L5.69426 11.9805L2.0064 10.4314C1.75181 10.3245 1.45873 10.4442 1.35178 10.6988C1.24484 10.9533 1.36453 11.2464 1.61913 11.3534L5.76796 13.0961ZM0.79395 1.30403L5.49871 12.8242L6.42449 12.4461L1.71972 0.92595L0.79395 1.30403Z"
          />
        </svg>
        <p>{{ temperature?.tmin | number : "1.2-2" }}C°</p>
      </div>
    </div>
  </div>
  <div class="switch next">
    <img src="../../../../assets/chevron-right.svg" alt="SVG Image" />
  </div>
</div>
